<div class="panel panel-success pnl-friend">
  <div class="panel-heading">
    <h3 class="panel-title">{{ user.name }}</h3>
  </div>
  <div class="panel-body">
    <div class="form-group col-lg-12">
      <label class="control-label col-lg-4">Fecha de Nacimiento:</label>
      <div class="col-lg-8">
        <span> {{ user.birthdate }}</span>
      </div>
    </div>
    <div class="form-group col-lg-12">
      <label class="control-label col-lg-4">Edad:</label>
      <div class="col-lg-8">
        <span> {{ user.birthdate | Age }}</span>
      </div>
    </div>
    <div class="form-group col-lg-12">
      <label class="control-label col-lg-4">Estado Civil:</label>
      <div class="col-lg-8">
        <span> {{ user.marital_status }}</span>
      </div>
    </div>
    <div class="form-group col-lg-12">
      <label class="control-label col-lg-4">Hobbie:</label>
      <div class="col-lg-8">
        <span> {{ user.hobbie }}</span>
      </div>
    </div>
    <button id="btnLogin" class="btn btn pull-right btn-primary" [ngClass]="{'btn-success': !isFriend}" (click)="follow()"> {{ isFriend? 'Dejar de Seguir' : 'Seguir' }} </button>
  </div>
</div>
